<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="section" id="contact-us" style="margin-top: 0">
    <!-- <div class="container-fluid"> -->
    <div class="contact-form section-bg" style="background-image: url(assets/images/contact-1-720x480.jpg)">
      <form id="contact" action="" method="post">
        <center>
          <div class="cta-content">
            <h2><em>Login</em></h2>
          </div>
        </center>
        <br>
        <div class="col-md-12 col-sm-12">
          <fieldset>
            <input name="username" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email" required="">
          </fieldset>
        </div>
        <div class="col-md-12 col-sm-12">
          <fieldset>
            <input name="password" type="text" id="password" placeholder="Password">
          </fieldset>
        </div>
        <div class="col-lg-12">
          <fieldset>
            <button id="form-submit" class="main-button"><input type="submit" value="LOGIN"></button>
          </fieldset>
        </div>
    </div>
    </form>
    </div>
    <!-- </div> -->
  </section>


  <!-- jQuery -->
  <script src="assets/js/jquery-2.1.0.min.js"></script>

  <!-- Bootstrap -->
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>

  <!-- Plugins -->
  <script src="assets/js/scrollreveal.min.js"></script>
  <script src="assets/js/waypoints.min.js"></script>
  <script src="assets/js/jquery.counterup.min.js"></script>
  <script src="assets/js/imgfix.min.js"></script>
  <script src="assets/js/mixitup.js"></script>
  <script src="assets/js/accordions.js"></script>

  <!-- Global Init -->
  <script src="assets/js/custom.js"></script>


</body>

</html>
